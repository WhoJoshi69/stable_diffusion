<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhoJoshi Stable Diffusion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            backgroundColor: {
              dark: "#000000",
            },
          },
        },
      };
    </script>
    <style>
      /* Additional custom styles */
      #image-container img:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body class="bg-dark text-white transition-colors duration-300">
    <div class="container mx-auto px-4 py-8">
      <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold">WhoJoshi Stable Diffusion 1.5.0</h1>
        <button
          id="darkModeToggle"
          class="p-2 rounded-full bg-yellow-400 text-gray-900 transition-colors duration-300"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
            />
          </svg>
        </button>
      </div>

      <form id="fetch-form" class="mb-8">
        <div class="flex flex-col sm:flex-row gap-4">
          <input
            type="text"
            id="prompt-input"
            placeholder="Enter Prompt"
            class="flex-grow p-2 rounded bg-gray-700 text-white dark:bg-gray-800 dark:text-white transition-colors duration-300"
          />
          <select
            id="model-select"
            class="p-2 rounded bg-gray-700 text-white dark:bg-gray-800 dark:text-white transition-colors duration-300"
          >
            <option value="">Select Model</option>
            <!-- Options will be populated dynamically -->
          </select>
          <button
            type="submit"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors duration-300"
          >
            Fetch Images
          </button>
        </div>
        <div id="tag-options" class="mt-4 flex flex-wrap gap-4">
          <!-- Checkboxes -->
          <label class="inline-flex items-center">
            <input
              type="checkbox"
              id="painting"
              value="painting"
              class="form-checkbox h-5 w-5 text-blue-600 dark:text-blue-400"
            />
            <span class="ml-2">Painting</span>
          </label>
          <!-- Add other checkboxes here -->
        </div>
      </form>

      <div
        id="loader"
        class="hidden w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mx-auto"
      ></div>

      <div
        id="image-container"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 max-w-screen-xl mx-auto"
      >
        <!-- Images will be populated here -->
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const html = document.documentElement;
        const body = document.body;
        const darkModeToggle = document.getElementById("darkModeToggle");
        const form = document.getElementById("fetch-form");
        const promptInput = document.getElementById("prompt-input");
        const modelSelect = document.getElementById("model-select");
        const imageContainer = document.getElementById("image-container");
        const loader = document.getElementById("loader");

        // Update dark mode toggle
        function updateDarkMode() {
          if (html.classList.contains("dark")) {
            darkModeToggle.innerHTML =
              '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>';
            darkModeToggle.classList.remove("bg-gray-800", "text-white");
            darkModeToggle.classList.add("bg-yellow-400", "text-gray-900");
            body.classList.add("bg-dark", "text-white");
            body.classList.remove("bg-gray-100", "text-gray-900");
            promptInput.classList.add("bg-gray-800", "text-white");
            promptInput.classList.remove("bg-white", "text-gray-900");
            modelSelect.classList.add("bg-gray-800", "text-white");
            modelSelect.classList.remove("bg-white", "text-gray-900");
          } else {
            darkModeToggle.innerHTML =
              '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>';
            darkModeToggle.classList.remove("bg-yellow-400", "text-gray-900");
            darkModeToggle.classList.add("bg-gray-800", "text-white");
            body.classList.remove("bg-dark", "text-white");
            body.classList.add("bg-gray-100", "text-gray-900");
            promptInput.classList.remove("bg-gray-800", "text-white");
            promptInput.classList.add("bg-white", "text-gray-900");
            modelSelect.classList.remove("bg-gray-800", "text-white");
            modelSelect.classList.add("bg-white", "text-gray-900");
          }
        }

        // Initialize dark mode
        updateDarkMode();

        // Dark mode toggle
        darkModeToggle.addEventListener("click", function () {
          html.classList.toggle("dark");
          updateDarkMode();
        });

        // Populate model select options
        const model_map = {
          "absolutereality_v181 (hyper realism)":
            "absolutereality_v181.safetensors [3d9d4d2b]",
          "Realistic_Vision_V5.0.safetensors (hyper realism)":
            "Realistic_Vision_V5.0.safetensors [614d1063]",
          "amIReal_V41.safetensors (hyper realism)":
            "amIReal_V41.safetensors [0a8a2e61]",
          "cyberrealistic_v33.safetensors (hyper realism)":
            "cyberrealistic_v33.safetensors [82b0d085]",
          "edgeOfRealism_eorV20.safetensors (hyper realism)":
            "edgeOfRealism_eorV20.safetensors [3ed5de15]",
          "ICantBelieveItsNotPhotography_seco.safetensors (hyper realism)":
            "ICantBelieveItsNotPhotography_seco.safetensors [4e7a3dfd]",
          "epicrealism_naturalSinRC1VAE.safetensors (hyper realism)":
            "epicrealism_naturalSinRC1VAE.safetensors [90a4c676]",
          "juggernaut_aftermath.safetensors (hyper realism)":
            "juggernaut_aftermath.safetensors [5e20c455]",
          "majicmixRealistic_v4.safetensors (hyper realism)":
            "majicmixRealistic_v4.safetensors [29d0de58]",
          "rundiffusionFX_v10.safetensors (hyper realism)":
            "rundiffusionFX_v10.safetensors [cd4e694d]",
          "portraitplus_V1.0.safetensors (portrait)":
            "portraitplus_V1.0.safetensors [1400e684]",
          "shoninsBeautiful_v10.safetensors (portrait)":
            "shoninsBeautiful_v10.safetensors [25d8c546]",
          "lyriel_v16.safetensors (semi real)":
            "lyriel_v16.safetensors [68fceea2]",
          "analog-diffusion-1.0.ckpt (nature)":
            "analog-diffusion-1.0.ckpt [9ca13f02]",
          "rundiffusionFX25D_v10.safetensors (2.5d)":
            "rundiffusionFX25D_v10.safetensors [cd12b0ee]",
          "anythingV5_PrtRE.safetensors (anime)":
            "anythingV5_PrtRE.safetensors [893e49b9]",
          "AOM3A3_orangemixs.safetensors (anime)":
            "AOM3A3_orangemixs.safetensors [9600da17]",
          "dalcefo_v4.safetensors (anime)": "dalcefo_v4.safetensors [425952fe]",
          "mechamix_v10.safetensors (anime)":
            "mechamix_v10.safetensors [ee685731]",
          "cetusMix_Version35.safetensors (artistic)":
            "cetusMix_Version35.safetensors [de2f2560]",
          "elldreths-vivid-mix.safetensors (cartoon)":
            "elldreths-vivid-mix.safetensors [342d9d26]",
          "childrensStories_v13D.safetensors (cartoon)":
            "childrensStories_v13D.safetensors [9dfaabcb]",
          "revAnimated_v122.safetensors (cartoon)":
            "revAnimated_v122.safetensors [3f4fefd9]",
          "meinamix_meinaV11.safetensors (cartoon)":
            "meinamix_meinaV11.safetensors [b56ce717]",
          "childrensStories_v1SemiReal.safetensors (cartoon)":
            "childrensStories_v1SemiReal.safetensors [a1c56dbb]",
          "dreamshaper_8.safetensors (cartoon)":
            "dreamshaper_8.safetensors [9d40847d]",
          "toonyou_beta6.safetensors (cartoon)":
            "toonyou_beta6.safetensors [980f6b15]",
          "childrensStories_v1ToonAnime.safetensors (anime)":
            "childrensStories_v1ToonAnime.safetensors [2ec7b88b]",
          "Counterfeit_v30.safetensors (vintage cartoon)":
            "Counterfeit_v30.safetensors [9e2a8f19]",
          "cuteyukimixAdorable_midchapter3.safetensors (vintage cartoon)":
            "cuteyukimixAdorable_midchapter3.safetensors [04bdffe6]",
          "deliberate_v3.safetensors (dreamy)":
            "deliberate_v3.safetensors [afd9d2d4]",
          "dreamlike-diffusion-1.0.safetensors (dreamy)":
            "dreamlike-diffusion-1.0.safetensors [5c9fd6e0]",
          "neverendingDream_v122.safetensors [dreamy]":
            "neverendingDream_v122.safetensors [f964ceeb]",
          "openjourney_V4.ckpt [2d]": "openjourney_V4.ckpt [ca2f377f]",
          "pastelMixStylizedAnime_pruned_fp16.safetensors (2d horror) ":
            "pastelMixStylizedAnime_pruned_fp16.safetensors [793a26e8]",
        };

        for (const [key, value] of Object.entries(model_map)) {
          const option = document.createElement("option");
          option.text = key;
          option.value = value;
          modelSelect.add(option);
        }

        // Form submission
        form.addEventListener("submit", async (event) => {
          event.preventDefault();
          const prompt = promptInput.value;
          const modelSelected = modelSelect.value;

          if (prompt.trim() === "") {
            alert("Please enter a valid prompt.");
            return;
          }

          const selectedTags = Array.from(
            document.querySelectorAll('input[type="checkbox"]:checked')
          ).map((tag) => tag.value);

          loader.classList.remove("hidden");
          imageContainer.innerHTML = "";

          try {
            const response = await fetch(
              `/fetch_everything?prompt=${encodeURIComponent(
                prompt
              )}&tags=${selectedTags.join(",")}&model=${modelSelected}`
            );
            const base64Images = await response.json();

            // Clear existing images
            imageContainer.innerHTML = "";

            // Calculate the number of columns based on screen width
            const columns =
              window.innerWidth >= 1280
                ? 4
                : window.innerWidth >= 1024
                ? 3
                : window.innerWidth >= 640
                ? 2
                : 1;

            // Calculate the number of rows to make a square grid
            const rows = Math.ceil(base64Images.length / columns);
            const totalCells = rows * columns;

            for (let i = 0; i < totalCells; i++) {
              const imgWrapper = document.createElement("div");
              imgWrapper.className =
                "aspect-square relative overflow-hidden rounded-lg shadow-lg bg-white dark:bg-gray-800 transition-colors duration-300 hover:shadow-xl";

              if (i < base64Images.length) {
                const img = document.createElement("img");
                img.src = `data:image/png;base64,${base64Images[i]}`;
                img.className =
                  "absolute w-full h-full object-cover transition-transform duration-300 hover:scale-105";
                img.alt = "Generated image";
                imgWrapper.appendChild(img);
              }

              imageContainer.appendChild(imgWrapper);
            }

            // Set the grid template
            imageContainer.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
            imageContainer.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
          } catch (error) {
            console.error("Error fetching images:", error);
            alert("Error fetching images. Please try again later.");
          } finally {
            loader.classList.add("hidden");
          }
        });

        // Adjust grid on window resize
        window.addEventListener("resize", () => {
          const columns =
            window.innerWidth >= 1280
              ? 4
              : window.innerWidth >= 1024
              ? 3
              : window.innerWidth >= 640
              ? 2
              : 1;
          imageContainer.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
        });
      });
    </script>
  </body>
</html>
