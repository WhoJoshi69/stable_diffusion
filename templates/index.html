<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhoJoshi Stable Diffusion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111; /* Dark background color */
            color: #fff; /* Light text color */
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #333; /* Darker border color */
            border-radius: 5px;
            background-color: #222; /* Slightly lighter background color */
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        input[type="text"] {
            flex: 1;
            width: calc(70% - 10px);
            margin-right: 10px;
            padding: 10px;
            background-color: #333; /* Darker input background color */
            color: #fff; /* Light input text color */
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #tag-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }
        #tag-options input[type="checkbox"] {
            margin-right: 10px;
            margin-bottom: 10px;
        }
        #loader {
            border: 4px solid transparent; /* Transparent border for the loader */
            border-top: 4px solid #ffcc00; /* Yellow border for animation */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite; /* Spin animation */
            position: absolute; /* Position loader in the center */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Center the loader */
            display: none; /* Initially hide the loader */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #image-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            position: relative;
            flex-direction: column;
            align-items: center;
        }
        #image-container img {
            max-width: 256px; /* Adjusted to half the size */
            max-height: 256px; /* Adjusted to half the size */
            border-radius: 10px; /* Rounded corners for the image */
            display: none; /* Initially hide the image */
        }
        #download-button {
            margin-top: 10px;
            display: none;
            padding: 5px 10px; /* Adjust padding as needed */
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #download-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WhoJoshi Stable Diffusion</h1>
        <form id="fetch-form">
            <div style="display: flex; align-items: center;">
                <input type="text" id="prompt-input" placeholder="Enter Prompt">
                <button type="submit">Fetch Images</button>
            </div>
            <div id="tag-options">
                <input type="checkbox" id="painting" value="painting">
                <label for="painting">Painting</label>
                <input type="checkbox" id="cosmic" value="cosmic">
                <label for="cosmic">Cosmic</label>
                <input type="checkbox" id="dark" value="dark">
                <label for="dark">Dark</label>
                <input type="checkbox" id="horror" value="horror">
                <label for="horror">Horror</label>
                <input type="checkbox" id="artistic" value="artistic">
                <label for="artistic">Artistic</label>
                <input type="checkbox" id="nature" value="nature">
                <label for="nature">Nature</label>
            </div>
        </form>
        <div id="loader"></div> <!-- Loader element -->
        <div id="image-container">
            <img id="result-image" src="" alt="Result Image">
            <button id="download-button" onclick="downloadImage()">Download</button>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("fetch-form");
            const resultImage = document.getElementById("result-image");
            const downloadButton = document.getElementById("download-button");
            const loader = document.getElementById("loader");

            form.addEventListener("submit", async (event) => {
                event.preventDefault();
                const promptInput = document.getElementById("prompt-input");
                const prompt = promptInput.value;

                if (prompt.trim() === "") {
                    alert("Please enter a valid prompt.");
                    return;
                }

                // Get selected tags
                const selectedTags = Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(tag => tag.value);

                // Hide the image and display the loader
                resultImage.style.display = "none";
                loader.style.display = "block";
                downloadButton.style.display = 'none';

                try {
                    const response = await fetch(`/fetch_everything?prompt=${encodeURIComponent(prompt)}&tags=${selectedTags.join(',')}`);
                    const blob = await response.blob();
                    const imageURL = URL.createObjectURL(blob);

                    // Display the result image and show the download button
                    resultImage.src = imageURL;
                    resultImage.style.display = "block";
                    downloadButton.style.display = "block";

                    // Hide the loader after image loading
                    loader.style.display = "none";

                } catch (error) {
                    console.error('Error fetching image:', error);
                    alert("Error fetching image. Please try again later.");

                    // Hide the loader if an error occurs
                    loader.style.display = "none";
                }
            });

            function downloadImage() {
                const a = document.createElement('a');
                a.href = resultImage.src;
                a.download = 'image.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        });
    </script>
</body>
</html>
