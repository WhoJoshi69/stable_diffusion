<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhoJoshi Stable Diffusion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            backgroundColor: {
              dark: "#000000",
            },
          },
        },
      };
    </script>
    <style>
      /* Additional custom styles */
      #image-container img:hover {
        transform: scale(1.05);
      }
      .fullscreen-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      .fullscreen-image {
        max-width: 90%;
        max-height: 90%;
        object-fit: contain;
      }
      .nav-button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(255, 255, 255, 0.3);
        color: white;
        padding: 10px;
        border-radius: 50%;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .nav-button:hover {
        background-color: rgba(255, 255, 255, 0.5);
      }
      .prev-button {
        left: 20px;
      }
      .next-button {
        right: 20px;
      }
    </style>
  </head>
  <body class="bg-dark text-white transition-colors duration-300">
    <div class="container mx-auto px-4 py-8">
      <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold">WhoJoshi Stable Diffusion 1.5.0</h1>
        <button
          id="darkModeToggle"
          class="p-2 rounded-full bg-yellow-400 text-gray-900 transition-colors duration-300"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
            />
          </svg>
        </button>
      </div>

      <form id="fetch-form" class="mb-8">
        <div class="flex flex-col sm:flex-row gap-4 mb-4">
          <input
            type="text"
            id="prompt-input"
            placeholder="Enter Prompt"
            class="flex-grow p-2 rounded bg-gray-700 text-white dark:bg-gray-800 dark:text-white transition-colors duration-300"
          />
          <select
            id="model-select"
            class="p-2 rounded bg-gray-700 text-white dark:bg-gray-800 dark:text-white transition-colors duration-300"
          >
            <option value="">Select Model</option>
            <!-- Options will be populated dynamically -->
          </select>
          <select
            id="aspect-ratio-select"
            class="p-2 rounded bg-gray-700 text-white dark:bg-gray-800 dark:text-white transition-colors duration-300"
          >
            <option value="portrait">Portrait (3:4)</option>
            <option value="landscape">Landscape (4:3)</option>
            <option value="square">Square (1:1)</option>
          </select>
          <button
            type="submit"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors duration-300"
          >
            Fetch Images
          </button>
        </div>

        <div
          class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"
        >
          <label class="flex items-center space-x-2">
            <input
              type="checkbox"
              name="style"
              value="painting"
              class="form-checkbox"
            />
            <span>Painting</span>
          </label>
          <label class="flex items-center space-x-2">
            <input
              type="checkbox"
              name="style"
              value="digital art"
              class="form-checkbox"
            />
            <span>Digital Art</span>
          </label>
          <label class="flex items-center space-x-2">
            <input
              type="checkbox"
              name="style"
              value="photo"
              class="form-checkbox"
            />
            <span>Photo</span>
          </label>
          <label class="flex items-center space-x-2">
            <input
              type="checkbox"
              name="style"
              value="sketch"
              class="form-checkbox"
            />
            <span>Sketch</span>
          </label>
          <label class="flex items-center space-x-2">
            <input
              type="checkbox"
              name="style"
              value="3d render"
              class="form-checkbox"
            />
            <span>3D Render</span>
          </label>
          <label class="flex items-center space-x-2">
            <input
              type="checkbox"
              name="style"
              value="anime"
              class="form-checkbox"
            />
            <span>Anime</span>
          </label>
          <label class="flex items-center space-x-2">
            <input
              type="checkbox"
              name="style"
              value="cartoon"
              class="form-checkbox"
            />
            <span>Cartoon</span>
          </label>
          <label class="flex items-center space-x-2">
            <input
              type="checkbox"
              name="style"
              value="concept art"
              class="form-checkbox"
            />
            <span>Concept Art</span>
          </label>
          <label class="flex items-center space-x-2">
            <input
              type="checkbox"
              name="style"
              value="pixel art"
              class="form-checkbox"
            />
            <span>Pixel Art</span>
          </label>
          <label class="flex items-center space-x-2">
            <input
              type="checkbox"
              name="style"
              value="isometric"
              class="form-checkbox"
            />
            <span>Isometric</span>
          </label>
        </div>
      </form>

      <div
        id="loader"
        class="hidden w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mx-auto"
      ></div>

      <div
        id="image-container"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 max-w-7xl mx-auto"
      >
        <!-- Images will be populated here -->
      </div>
    </div>

    <div id="fullscreen-container" class="fullscreen-overlay hidden">
      <img
        id="fullscreen-image"
        class="fullscreen-image"
        src=""
        alt="Fullscreen image"
      />
      <div class="nav-button prev-button">&lt;</div>
      <div class="nav-button next-button">&gt;</div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const html = document.documentElement;
        const body = document.body;
        const darkModeToggle = document.getElementById("darkModeToggle");
        const form = document.getElementById("fetch-form");
        const promptInput = document.getElementById("prompt-input");
        const modelSelect = document.getElementById("model-select");
        const aspectRatioSelect = document.getElementById(
          "aspect-ratio-select"
        );
        const imageContainer = document.getElementById("image-container");
        const loader = document.getElementById("loader");
        const fullscreenContainer = document.getElementById(
          "fullscreen-container"
        );
        const fullscreenImage = document.getElementById("fullscreen-image");
        const prevButton = document.querySelector(".prev-button");
        const nextButton = document.querySelector(".next-button");
        let currentImageIndex = 0;
        let images = [];

        // Update dark mode toggle
        function updateDarkMode() {
          if (html.classList.contains("dark")) {
            darkModeToggle.innerHTML =
              '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>';
            darkModeToggle.classList.remove("bg-gray-800", "text-white");
            darkModeToggle.classList.add("bg-yellow-400", "text-gray-900");
            body.classList.add("bg-dark", "text-white");
            body.classList.remove("bg-gray-100", "text-gray-900");
            promptInput.classList.add("bg-gray-800", "text-white");
            promptInput.classList.remove("bg-white", "text-gray-900");
            modelSelect.classList.add("bg-gray-800", "text-white");
            modelSelect.classList.remove("bg-white", "text-gray-900");
            aspectRatioSelect.classList.add("bg-gray-800", "text-white");
            aspectRatioSelect.classList.remove("bg-white", "text-gray-900");
          } else {
            darkModeToggle.innerHTML =
              '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>';
            darkModeToggle.classList.remove("bg-yellow-400", "text-gray-900");
            darkModeToggle.classList.add("bg-gray-800", "text-white");
            body.classList.remove("bg-dark", "text-white");
            body.classList.add("bg-gray-100", "text-gray-900");
            promptInput.classList.remove("bg-gray-800", "text-white");
            promptInput.classList.add("bg-white", "text-gray-900");
            modelSelect.classList.remove("bg-gray-800", "text-white");
            modelSelect.classList.add("bg-white", "text-gray-900");
            aspectRatioSelect.classList.remove("bg-gray-800", "text-white");
            aspectRatioSelect.classList.add("bg-white", "text-gray-900");
          }
        }

        // Initialize dark mode
        updateDarkMode();

        // Dark mode toggle
        darkModeToggle.addEventListener("click", function () {
          html.classList.toggle("dark");
          updateDarkMode();
        });

        // Populate model select options
        const model_map = {
          "⭐ Realistic_Vision_V5.1.safetensors (Photo)":
            "Realistic_Vision_V5.1.safetensors [a0f13c83]",
          "absolutereality_v181.safetensors (Photo)":
            "absolutereality_v181.safetensors [3d9d4d2b]",
          "amIReal_V41.safetensors (Photo)":
            "amIReal_V41.safetensors [0a8a2e61]",
          "cyberrealistic_v33.safetensors (Photo)":
            "cyberrealistic_v33.safetensors [82b0d085]",
          "edgeOfRealism_eorV20.safetensors (Photo)":
            "edgeOfRealism_eorV20.safetensors [3ed5de15]",
          "ICantBelieveItsNotPhotography_seco.safetensors (Photo)":
            "ICantBelieveItsNotPhotography_seco.safetensors [4e7a3dfd]",
          "epicrealism_naturalSinRC1VAE.safetensors (Photo)":
            "epicrealism_naturalSinRC1VAE.safetensors [90a4c676]",
          "juggernaut_aftermath.safetensors (Photo)":
            "juggernaut_aftermath.safetensors [5e20c455]",
          "majicmixRealistic_v4.safetensors (Photo)":
            "majicmixRealistic_v4.safetensors [29d0de58]",
          "rundiffusionFX_v10.safetensors (Photo)":
            "rundiffusionFX_v10.safetensors [cd4e694d]",
          "portraitplus_V1.0.safetensors (Portrait)":
            "portraitplus_V1.0.safetensors [1400e684]",
          "shoninsBeautiful_v10.safetensors (Portrait)":
            "shoninsBeautiful_v10.safetensors [25d8c546]",
          "lyriel_v16.safetensors (Semi-real)":
            "lyriel_v16.safetensors [68fceea2]",
          "analog-diffusion-1.0.ckpt (Photo)":
            "analog-diffusion-1.0.ckpt [9ca13f02]",
          "⭐ rundiffusionFX25D_v10.safetensors (3D Render)":
            "rundiffusionFX25D_v10.safetensors [cd12b0ee]",
          "⭐ anythingV5_PrtRE.safetensors (Anime)":
            "anythingV5_PrtRE.safetensors [893e49b9]",
          "⭐ AOM3A3_orangemixs.safetensors (Painting)":
            "AOM3A3_orangemixs.safetensors [9600da17]",
          "dalcefo_v4.safetensors (Anime)": "dalcefo_v4.safetensors [425952fe]",
          "mechamix_v10.safetensors (3D Render)":
            "mechamix_v10.safetensors [ee685731]",
          "cetusMix_Version35.safetensors (Digital Art)":
            "cetusMix_Version35.safetensors [de2f2560]",
          "elldreths-vivid-mix.safetensors (Painting)":
            "elldreths-vivid-mix.safetensors [342d9d26]",
          "childrensStories_v13D.safetensors (Cartoon)":
            "childrensStories_v13D.safetensors [9dfaabcb]",
          "revAnimated_v122.safetensors (Cartoon)":
            "revAnimated_v122.safetensors [3f4fefd9]",
          "meinamix_meinaV11.safetensors (Digital Art)":
            "meinamix_meinaV11.safetensors [b56ce717]",
          "childrensStories_v1SemiReal.safetensors (Cartoon)":
            "childrensStories_v1SemiReal.safetensors [a1c56dbb]",
          "⭐ dreamshaper_8.safetensors (Digital Art)":
            "dreamshaper_8.safetensors [9d40847d]",
          "⭐ toonyou_beta6.safetensors (Cartoon)":
            "toonyou_beta6.safetensors [980f6b15]",
          "childrensStories_v1ToonAnime.safetensors (Anime)":
            "childrensStories_v1ToonAnime.safetensors [2ec7b88b]",
          "Counterfeit_v30.safetensors (Cartoon)":
            "Counterfeit_v30.safetensors [9e2a8f19]",
          "cuteyukimixAdorable_midchapter3.safetensors (Cartoon)":
            "cuteyukimixAdorable_midchapter3.safetensors [04bdffe6]",
          "⭐ deliberate_v3.safetensors (Sketch)":
            "deliberate_v3.safetensors [afd9d2d4]",
          "dreamlike-diffusion-1.0.safetensors (Digital Art)":
            "dreamlike-diffusion-1.0.safetensors [5c9fd6e0]",
          "neverendingDream_v122.safetensors (Digital Art)":
            "neverendingDream_v122.safetensors [f964ceeb]",
          "openjourney_V4.ckpt (Concept Art)": "openjourney_V4.ckpt [ca2f377f]",
          "⭐ lofi_v4.safetensors (Pixel Art)":
            "lofi_v4.safetensors [ccc204d6]",
        };

        for (const [key, value] of Object.entries(model_map)) {
          const option = document.createElement("option");
          option.text = key;
          option.value = value;
          modelSelect.add(option);
        }

        // Form submission
        form.addEventListener("submit", async (event) => {
          event.preventDefault();
          const prompt = promptInput.value;
          const modelSelected = modelSelect.value;
          const aspectRatio = aspectRatioSelect.value;

          if (prompt.trim() === "") {
            alert("Please enter a valid prompt.");
            return;
          }

          const selectedTags = Array.from(
            document.querySelectorAll('input[type="checkbox"]:checked')
          ).map((tag) => tag.value);

          loader.classList.remove("hidden");
          imageContainer.innerHTML = "";

          try {
            const response = await fetch(
              `/fetch_everything?prompt=${encodeURIComponent(
                prompt
              )}&tags=${selectedTags.join(
                ","
              )}&model=${modelSelected}&aspect_ratio=${aspectRatio}`
            );
            const base64Images = await response.json();

            // Clear existing images
            imageContainer.innerHTML = "";

            // Calculate the number of columns based on screen width
            const columns = calculateColumns();

            for (let i = 0; i < base64Images.length; i++) {
              const imgWrapper = document.createElement("div");
              imgWrapper.className =
                "relative overflow-hidden rounded-lg shadow-lg bg-white dark:bg-gray-800 transition-colors duration-300 hover:shadow-xl cursor-pointer";

              // Set aspect ratio
              if (aspectRatio === "portrait") {
                imgWrapper.style.paddingBottom = "133.33%"; // 3:4 aspect ratio
              } else if (aspectRatio === "landscape") {
                imgWrapper.style.paddingBottom = "75%"; // 4:3 aspect ratio
              } else {
                imgWrapper.style.paddingBottom = "100%"; // 1:1 aspect ratio
              }

              const img = document.createElement("img");
              img.src = `data:image/png;base64,${base64Images[i]}`;
              img.className =
                "absolute top-0 left-0 w-full h-full object-cover transition-transform duration-300 hover:scale-105";
              img.alt = "Generated image";
              imgWrapper.appendChild(img);

              imageContainer.appendChild(imgWrapper);
            }

            // Set the grid template
            imageContainer.style.display = "grid";
            imageContainer.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
            imageContainer.style.gap = "1rem";
          } catch (error) {
            console.error("Error fetching images:", error);
            alert("Error fetching images. Please try again later.");
          } finally {
            loader.classList.add("hidden");
          }
        });

        // Function to calculate the number of columns
        function calculateColumns() {
          const screenWidth = window.innerWidth;
          return screenWidth >= 1024 ? 4 : screenWidth >= 640 ? 2 : 1;
        }

        // Adjust grid on window resize
        window.addEventListener("resize", () => {
          const columns = calculateColumns();
          imageContainer.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
        });

        function showFullscreen(index) {
          currentImageIndex = index;
          fullscreenImage.src = images[index].src;
          fullscreenContainer.classList.remove("hidden");
        }

        function hideFullscreen() {
          fullscreenContainer.classList.add("hidden");
        }

        function navigateImage(direction) {
          currentImageIndex =
            (currentImageIndex + direction + images.length) % images.length;
          showFullscreen(currentImageIndex);
        }

        imageContainer.addEventListener("click", (event) => {
          if (event.target.tagName === "IMG") {
            images = Array.from(imageContainer.querySelectorAll("img"));
            const clickedIndex = images.indexOf(event.target);
            showFullscreen(clickedIndex);
          }
        });

        fullscreenContainer.addEventListener("click", (event) => {
          if (event.target === fullscreenContainer) {
            hideFullscreen();
          }
        });

        prevButton.addEventListener("click", (event) => {
          event.stopPropagation();
          navigateImage(-1);
        });

        nextButton.addEventListener("click", (event) => {
          event.stopPropagation();
          navigateImage(1);
        });

        document.addEventListener("keydown", (event) => {
          if (!fullscreenContainer.classList.contains("hidden")) {
            if (event.key === "ArrowLeft") {
              navigateImage(-1);
            } else if (event.key === "ArrowRight") {
              navigateImage(1);
            } else if (event.key === "Escape") {
              hideFullscreen();
            }
          }
        });
      });
    </script>
  </body>
</html>
